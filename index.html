<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <img src="images/image-equilibrium.jpg">

    <h4>Equilibrium #3429</h4>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="box">
      <div class="eth"><img src="images/icon-ethereum.svg" > 0.041 ETH</div>
      <div class="clock"><img src="images/icon-clock.svg" > 3 days left</div>
    </div>

    <hr>

    <div class="avatar">
      <div><img src="images/image-avatar.png"></div>
      <div><p>Creation of <span>Jules Wyvern</span></p></div>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/ufomaodufejo"> Odufejo Ufoma Ibukunoluwa</a></p>
  </div>
</body>
</html>
